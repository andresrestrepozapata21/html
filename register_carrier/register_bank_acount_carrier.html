<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar transportista Paky</title>
    <!-- Style CSS Customer -->
    <link rel="stylesheet" href="assets/css/register_bank_acount_carrier.css" />
    <!-- Import font style -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <!-- Import Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/0a0c61a66b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add the icon page -->
    <link rel="icon" href="assets/images/p.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="container_img">
        <img src="assets/images/pakylogo.svg" />
      </div>
      <form id="registrationForm">
        <h2>Registra tu cuenta de banco</h2>
        <p>Registra tu cuenta de banco principal, a esta cuenta sera transferido el dinero que ganes.</p>
        <div class="form-group">
          <input type="hidden" id="id_carrier" name="id_carrier" required />
        </div>
        <div class="form-group">
          <label for="banco">banco:</label>
          <select id="banco" name="banco" required>
            <option value="">Selecciona el banco</option>
            <option value="Bancolombia">Bancolombia</option>
            <option value="Banco de Bogota">Banco de Bogotá</option>
            <option value="Davivienda">Davivienda</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipoCuenta">Tipo cuenta:</label>
          <select id="tipoCuenta" name="tipoCuenta" required>
            <option value="">Selecciona el tipo de cuenta</option>
            <option value="Corriente">Corriente</option>
            <option value="Ahorros">Ahorros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numeroCuenta">Número de cuenta:</label>
          <input type="text" id="numeroCuenta" name="numeroCuenta" required />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" name="descripcion" required />
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
    <!-- Import config URLS dev and prod, etc... -->
    <!-- Import js index -->
    <script src="config/config.js"></script>
    <script src="js/register_bank_acount_carrier.js"></script>
  </body>
</html>
