<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C paky</title>
    <!-- Style CSS Customer -->
    <link rel="stylesheet" href="assets/css/list_carriers.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Import font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <!-- Import Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/0a0c61a66b.js" crossorigin="anonymous"></script>
    <!-- Add the icon page -->
    <link rel="icon" href="assets/images/p.png" type="image/x-icon">
</head>

<body>
    
    <div id="toast-container"></div>

    <div class="sidebar">
        <div class="menu">
            <a href="master.html"><img src="assets/images/p.png" alt="Logo"></a>
            <div class="opciones">
                <div class="op1">
                    <h4>Opciones</h4>
                </div>
                <div class="op2">
                    <h4 class="modulo">Paquetería</h4>
                    <a href="list_package.html"><i class="fa-solid fa-box"></i>Listado de paquetes</a>

                    <h4 class="modulo">Contabilidad</h4>
                    <a href="list_carriers.html" class="active"><i class="fa-solid fa-cart-flatbed"></i>Pagos Transportistas</a>
                </div>
            </div>
        </div>
        <button id="cerrarSesion" class="btn-cerrar-sesion">Cerrar Sesión</button>
    </div>

    <div class="content">
        <h1>Transportistas con deuda,</h1>
        <div class="table-wrapper">
            <table id="dataTable" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo de Documento</th>
                        <th>Número de Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Deuda</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal para mostrar los paquetes -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Abonar transportista</h2>
            <div id="transportista-component" class="component">
                <div class="info-section">
                    <h2>Deuda Actual</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Deuda actual del transportista:</label>
                            <input type="text" id="deuda" readonly>
                        </div>
                    </div>
                </div>
                <div id="carrierDocuments">
                    <!--Aqui iran los documentos del transporitstas-->
                </div>
                <div class="info-section">
                    <h2>Información del Vehículo</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Abono:</label>
                            <input type="hidden" id="id_carrier" required>
                            <input type="text" id="abono" required>
                        </div>
                    </div>
                </div>
                <div class="acciones">
                    <button type="submit" id="btnAbonar">Abonar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Import js personalized-->
    <script src="config/config.js"></script>
    <script src="js/list_carriers.js"></script>
    <script src="js/logout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        // Verification sesion active
        function checkSession() {
            const token = localStorage.getItem('token');
            const id_su = localStorage.getItem('id_su');

            if (!token || !id_su) {
                // redirection login if sesion non existing
                window.location.href = 'login.html';
            }
        }
        // To call method checkSession
        checkSession();
    </script>
</body>

</html>
