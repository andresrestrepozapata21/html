<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP paky</title>
    <!-- Add the icon page -->
    <link rel="icon" href="assets/images/p.png" type="image/x-icon">
    <!-- Style CSS Customer -->
    <link rel="stylesheet" href="assets/css/list_package.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Import font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <!-- Import Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/0a0c61a66b.js" crossorigin="anonymous"></script>
    <!-- JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <div id="toast-container"></div>

    <div class="sidebar">
        <div class="menu">
            <a href="master.html"><img src="assets/images/p.png" alt="Logo"></a>
            <div class="opciones">
                <div class="op1">
                    <h4>Opciones</h4>
                </div>
                <div class="op2">
                    <h4 class="modulo">Paquetería</h4>
                    <a href="list_package.html"><i class="fa-solid fa-box"></i>Listado de paquetes</a>

                    <h4 class="modulo">Contabilidad</h4>
                    <a href="list_carriers.html"><i class="fa-solid fa-cart-flatbed"></i>Pagos Transportistas</a>
                </div>
            </div>
        </div>
        <button id="cerrarSesion" class="btn-cerrar-sesion">Cerrar Sesión</button>
    </div>

    <div class="content">
        <div class="header">
            <h2><i class="fa-solid fa-wallet"></i> <span class="wallet"></span></h2>
        </div>
        <h1>Listado de Pedidos</h1>
        <div class="table-wrapper">
            <table id="dataTable" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Orden</th>
                        <th>Fecha de creación</th>
                        <th>Cliente</th>
                        <th>Tipo Paquete</th>
                        <th>Estado del paquete</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <canvas id="barcode" style="display: none;"></canvas>
        </div>
    </div>
    <!-- Import js personalized-->
    <script src="config/config.js"></script>
    <script src="js/list_package.js"></script>
    <script src="js/logout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        // Verification sesion active
        function checkSession() {
            const token = localStorage.getItem('token');
            const id_su = localStorage.getItem('id_su');

            if (!token || !id_su) {
                // redirection login if sesion non existing
                window.location.href = 'login.html';
            }
        }
        // To call method checkSession
        checkSession();

        // Traduccion del dataTable
        $(document).ready(function () {
            $('#dataTable').DataTable({
                "language": {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    },
                    "buttons": {
                        "copy": "Copiar",
                        "colvis": "Visibilidad"
                    }
                }
            });
        });
    </script>
</body>

</html>
